<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="material.css">
    <title>UI kit</title>
</head>
<body>
    <div class="wrapper">
        <h2>Buttons</h2>
        <div class="buttons">
            <button class="default">DEFAULT</button>
            <button class="round">DEFAULT</button>
            <button class="with_icon">WITH ICON</button>
            <button class="icon"></button>
        </div>

        <div class="size-buttons">
            <button class="x-small">X-SMALL</button>
            <button class="small">SMALL</button>
            <button class="regular">REGULAR</button>
            <button class="large">LARGE</button>
        </div>

        <div class="color-buttons">
            <button class="default primary">PRIMARY</button>
            <button class="default info">INFO</button>
            <button class="default success">SUCCESS</button>
            <button class="default warning">WARNING</button>
            <button class="default danger">DANGER</button>
        </div>

    </div>
</body>
</html>
