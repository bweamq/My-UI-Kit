<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="material.css">
    <title>UI kit</title>
</head>
<body>
    <div class="wrapper">
        <h2>Buttons</h2>
        <div class="buttons">
            <button class="default">DEFAULT</button>
            <button class="round">DEFAULT</button>
            <button class="with_icon">WITH ICON</button>
            <button class="icon"></button>
        </div>

        <div class="size-buttons">
            <button class="x-small">X-SMALL</button>
            <button class="small">SMALL</button>
            <button class="regular">REGULAR</button>
            <button class="large">LARGE</button>
        </div>

        <div class="color-buttons">
            <button class="default primary">PRIMARY</button>
            <button class="default info">INFO</button>
            <button class="default success">SUCCESS</button>
            <button class="default warning">WARNING</button>
            <button class="default danger">DANGER</button>
        </div>

        <h2>Links</h2>
        <div class="links">
            <a class="link_primary" href="#">PRIMARY</a>
            <a class="link_info" href="#">INFO</a>
            <a class="link_success" href="#">SUCCESS</a>
            <a class="link_warning" href="#">WARNING</a>
            <a class="link_danger" href="#">DANGER</a>
        </div>

        <div class="inputs_buttons">
            <div class="checkboxes">
                <h2>Checkboxes</h2>
                    <div class="checkbox_wrapper">
                        <input id="checkbox_on" class="checkbox" type="checkbox" checked>
                        <label for="checkbox_on">Checked</label>
                    </div>

                    <div class="checkbox_wrapper">
                        <input id="checkbox_off" class="checkbox" type="checkbox">
                        <label for="checkbox_off">Unchecked</label>
                    </div>
            </div>
            <div class="radiobuttons">
                <h2>Radio Buttons</h2>
                    <div class="radio-button_wrapper">
                        <input id="radio" class="radio" type="radio" name="radio" checked>
                        <label for="radio">Radio is on</label>
                    </div>

                    <div class="radio-button_wrapper">
                        <input id="radio2" class="radio" type="radio" name="radio">
                        <label for="radio2">Radio is off</label>
                    </div>   
            </div>

            <div class="toggles">
                <h2>Toggles</h2>
                    <div class="toggle_wrapper">
                        <input id="toggle_on" class="toggle" type="checkbox" checked>
                        <label for="toggle_on">Toggle is on</label>
                    </div>   

                    <div class="toggle_wrapper">
                        <input id="toggle_off" class="toggle" type="checkbox">
                        <label for="toggle_off">Toggle is off</label>
                    </div> 

            </div>
        </div>

    </div>
</body>
</html>
